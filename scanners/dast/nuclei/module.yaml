api_version: 1.0

id: dev/nuclei
name: nuclei
namespace: dev/nuclei

config:
  support_diff_scan: false


steps:
  - scan:
      command:
        docker:
          image: projectdiscovery/nuclei:latest
          command: -c 'nuclei -u $TARGET_URL -nm -id http-missing-security-headers -se /dev/stdout'
          entrypoint: sh
          workdir: /src
          environment:
            TARGET_URL: ${TARGET_URL:-}
            HOME: /tmp

      format: sarif
